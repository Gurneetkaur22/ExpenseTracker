spring.application.name=apiGateway
server.port=8080

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway routes
spring.cloud.gateway.routes[0].id=userService

spring.cloud.gateway.routes[0].uri=lb://userService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=expenseService
spring.cloud.gateway.routes[1].uri=lb://expenseService
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/expenses/**

# Catch-all UI last (serves JSPs via UI service)
spring.cloud.gateway.routes[2].id=uiService
spring.cloud.gateway.routes[2].uri=lb://uiService
spring.cloud.gateway.routes[2].predicates[0]=Path=/**



